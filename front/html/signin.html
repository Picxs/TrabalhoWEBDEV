<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="menu-bar">
        <div class="menu-container">
            <div class="left-menu">
                <a href="index.html" class="btn-model-learning">Model Learning</a>
                <a href="courses.html" class="btn-courses">Courses</a>
            </div>
            <nav class="right-menu">
                <a href="signup.html" class="signup-btn">Sign up</a> 
                <a href="signin.html" class="signin-btn">Sign in</a>
                <button class="logout-btn hidden">Logout</button> 
            </nav>
        </div>

    </header>
    <main class="main-container-cadastro">
        <div class="content-cadastro">
            <h2>Login</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </main>
    <script src="../js/signin.js"></script>
    <script src="../js/uservalidade.js"></script>
</body>
</html>
