<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="menu-bar">
        <div class="menu-container">
            <div class="left-menu">
                <a href="index.html" class="btn-model-learning">Model Learning</a>
                <a href="courses.html" class="btn-courses">Courses</a>
            </div>
            <nav class="right-menu">
                <a href="signup.html" class="signup-btn">Sign up</a> 
                <a href="signin.html" class="signin-btn">Sign in</a>
                <button class="admin-text hidden">Admin</button>
                <a href="profile.html" class="profile-btn hidden">Profile</a> <!-- Botão de perfil -->
                <button class="logout-btn hidden">Logout</button>
            </nav>
        </div>
    </header>
    <main class="main-container-courses">
        <div class="content-courses">
            <h2>Cursos Disponíveis</h2>
            <div id="courses-container" class="course-list"></div>
            <div id="admin-controls" class="create-course hidden">
                <button id="create-course-btn">Criar Curso</button>
            </div>
        </div>
    </main>
    <div id="create-course-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Criar Novo Curso</h2>
            <input type="text" id="course-title" placeholder="Nome do Curso" required />
            <textarea id="course-description" placeholder="Descrição do Curso" required></textarea>
            <input type="text" id="course-topicoA" placeholder="Tópico A" required />
            <input type="text" id="course-topicoB" placeholder="Tópico B" required />
            <input type="text" id="course-topicoC" placeholder="Tópico C" required />
            <input type="text" id="course-topicoD" placeholder="Tópico D" required />
            <input type="text" id="course-topicoE" placeholder="Tópico E" required />
            <button id="save-course-btn">Salvar</button>
            <button id="cancel-create-course-btn">Cancelar</button>
        </div>
    </div>
    <div id="edit-course-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Curso</h2>
            <input type="text" id="edit-course-title" placeholder="Nome do Curso" required />
            <textarea id="edit-course-description" placeholder="Descrição do Curso" required></textarea>
            <input type="text" id="edit-course-topicoA" placeholder="Tópico A" required />
            <input type="text" id="edit-course-topicoB" placeholder="Tópico B" required />
            <input type="text" id="edit-course-topicoC" placeholder="Tópico C" required />
            <input type="text" id="edit-course-topicoD" placeholder="Tópico D" required />
            <input type="text" id="edit-course-topicoE" placeholder="Tópico E" required />
            <button id="save-edit-course-btn">Salvar</button>
            <button id="cancel-edit-course-btn">Cancelar</button>
        </div>
    </div>
    <script src="../js/course.js"></script>
    <script src="../js/uservalidade.js"></script>
</body>
</html>
